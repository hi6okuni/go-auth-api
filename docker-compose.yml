version: "3.8"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    ports:
      - 8081:8081
    environment:
      MYSQL_DATABASE: app
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: users_db
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: mysql:5.7
    # M!対応
    platform: linux/amd64
    container_name: db
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: niku6ohi
      MYSQL_DATABASE: app
      MYSQL_USER: root
      MYSQL_PASSWORD: users_db
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
    networks:
      - default

networks:
  default:
volumes:
  db:
